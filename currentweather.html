<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   
         <link rel="stylesheet" href="weatherAppStyle.css">
  
</head>
<body>
    <div class="frame">
        <div class="header">Weather App</div>
        <div class="container">
            <div class="section">
                <h2>Request Weather</h2>
                <div class="input-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" placeholder="Enter Latitude">
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" placeholder="Enter Longitude">
                </div>
                <button onclick="getWeather()">Get Weather</button>
				<a href="Home.html">
                    <button>Back To Home Page</button>
                </a>
            </div>
            <div class="section">
                <h2>Weather Response</h2>
                <div class="input-group">
                    <label for="temperature">Temperature</label>
                    <input type="text" id="temperature" placeholder="Temperature" readonly>
                </div>
                <div class="input-group">
                    <label for="humidity">Humidity</label>
                    <input type="text" id="humidity" placeholder="Humidity" readonly>
                </div>
                <div class="input-group">
                    <label for="wind-speed">Wind Speed</label>
                    <input type="text" id="wind-speed" placeholder="Wind Speed" readonly>
                </div>
                <div class="input-group">
                    <label for="Visibility">Visibility</label>
                    <input type="text" id="visibility" placeholder="Weather Description" readonly>
                </div>
            </div>
        </div>
    </div>
	
	 <script src="weatherapp.js"></script>
    
</body>
</html>
