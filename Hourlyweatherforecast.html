<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   
    <link rel="stylesheet" href="forecastcss.css">
</head>
<body>
    <div class="frame">
        <div class="header">Weather App</div>
        <div class="container">
            <div class="section">
                <h2>Request Weather</h2>
                <div class="input-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" placeholder="Enter Latitude">
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" placeholder="Enter Longitude">
                </div>
                <button onclick="getWeather()">Get Temperature</button>
                <a href="Home.html">
                    <button>Back To Home Page</button>
                </a>
            </div>

            <div class="section">
                <h2>Weather Response</h2>
                <table id="weatherTable">
                    <thead>
                        <tr>
                            <th>Current Time <td>Temperature</td></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="forecaststyle.js"></script>
</body>
</html>
